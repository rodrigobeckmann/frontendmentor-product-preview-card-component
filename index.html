<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <figure class="perfume">
      <img src="images/image-product-desktop.jpg" alt="perfume gabrielle chanel">

    </figure>


    <section class="text">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <ul>
        <li>$149.99</li>
        <li>$169.99</li>
      </ul>

      <button class="cart-button">
        <img src="images/icon-cart.svg" alt="shop cart">
        <p>Add to Cart</p>
      </button>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
